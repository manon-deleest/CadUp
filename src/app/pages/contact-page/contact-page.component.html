    </section>
    <form [formGroup]="form" (ngSubmit)="onSend()" class="form">
        <label class="form-input"> <span class="form-input__label">Nom*</span>
            <input value="" name="nom" formControlName="nom" id="nom" type="text" placeholder="Nom*"
                class="form-input__input">
            <p *ngIf="form.get('nom')?.hasError('required') && isSubmited" class="form-input__error">Vous devez
                rensigner votre nom</p>
        </label>
        <label class="form-input"><span class="form-input__label">Prénom*</span>
            <input value="" name="prenom" formControlName="prenom" id="prenom" type="text" placeholder="Prénom*"
                class="form-input__input">
            <p *ngIf="form.get('prenom')?.hasError('required') && isSubmited" class="form-input__error">Vous devez
                rensigner votre prénom</p>
        </label>
        <label class="form-input"><span class="form-input__label">Email*</span>
            <input value="" name="email" formControlName="email" id="email" type="email" placeholder="Email*"
                class="form-input__input">
            <p *ngIf="form.get('email')?.hasError('required') && isSubmited" class="form-input__error">Vous devez
                rensigner votre email</p>
        </label>
        <label class="form-input"><span class="form-input__label">Téléphone</span>
            <input  value="" name="telephone" formControlName="telephone" id="telephone" type="text" placeholder="Téléphone" class="form-input__input">
        </label>
        <label class="form-input--message"><span class="form-input__label">Sujet*</span>
            <input  value="" name="sujet" formControlName="sujet" id="sujet" type="text" placeholder="Sujet*" class="form-input--message__input">
        </label>
        <label class="form-input--message"><span class="form-input__label">Message*</span>
            <textarea value="" name="message" formControlName="message" id="message" rows="5" cols="100"
                class="form-input--message__input" placeholder="Message*"> </textarea>
            <p *ngIf="form.get('message')?.hasError('required') && isSubmited" class="form-input__error">Vous devez
                rensigner votre message</p>
        </label>
        <label class="form-input--checkbox">
            <input value="" name="checkbox" formControlName="checkbox" id="checkbox" type="checkbox">
            <p class="form-input--checkbox__texte">En cochant cette case vous acceptez d être recontacté par l'équipe de CaddieUp. <br>
            Les données sont conservées pour la bonne gestion du projet mais ne sont pas transmises à tiers.</p>
            <p *ngIf="form.get('checkbox')?.hasError('required') && isSubmited" class="form-input__error">Vous devez
                accepter les conditions</p>
        </label>
        
        <label class="form-input--checkbox">
            <input value="" name="newsletter" formControlName="newsletter" id="newsletter" type="checkbox">
            <p class="form-input--checkbox__texte">Je souhaite m'inscrire à la NewsLetter</p>
        </label>

        <button class="form__button" type="submit">Envoyer un message</button>
        
    </form>
</main>
